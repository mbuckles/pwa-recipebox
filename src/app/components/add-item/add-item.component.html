<div class="container">
  <div class="forecast-inputs">
    <div class="input1">
      <mat-card>
        <h2>Add Recipe</h2>
        <mat-form-field>
          <input matInput [(ngModel)]="item.title" name="title" placeholder="Add Title">
        </mat-form-field>
        <mat-form-field>
          <input class="ingredients" matInput [(ngModel)]="item.description" name="description" placeholder="Add Ingredients">
        </mat-form-field>
        <br>
        <button mat-raised-button (click)="onSubmit()" class="searchButton3">Submit</button>
      </mat-card>
    </div>
  </div>
</div>
